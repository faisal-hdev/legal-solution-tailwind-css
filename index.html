<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts Link poppins and EB Garamond -->
    <!-- EB Garamond link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome script link -->
    <script
      src="https://kit.fontawesome.com/c0e6a970a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind and daisyUi Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Legal solution</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .poppins-font {
        font-family: "Poppins", sans-serif;
      }
      .eb-garamond {
        font-family: "EB Garamond", serif;
      }
    </style>
  </head>
  <body class="container mx-auto poppins-font">
    <header class="lg:px-0 px-6">
      <!-- Navbar start -->
      <nav class="flex justify-between items-center my-12">
        <div>
          <img src="./images/logo2.png" alt="" />
        </div>
        <ul class="hidden lg:flex gap-8 items-center justify-center">
          <li>
            <a
              class="hover:text-[#B68C5A;] duration-150 text-lg font-li text-gray-600"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="hover:text-[#B68C5A;] duration-150 text-lg font-li text-gray-600"
              href="#"
              >Services<i class="fa-solid fa-angle-right ml-2 text-xl"></i
            ></a>
          </li>
          <li>
            <a
              class="hover:text-[#B68C5A;] duration-150 text-lg font-li text-gray-600"
              href="#"
              >Cases<i class="fa-solid fa-angle-right ml-2 text-xl"></i
            ></a>
          </li>
          <li>
            <a
              class="hover:text-[#B68C5A;] duration-150 text-lg font-li text-gray-600"
              href="#"
              >Blog<i class="fa-solid fa-angle-right ml-2 text-xl"></i
            ></a>
          </li>
          <li>
            <a
              class="hover:text-[#B68C5A;] duration-150 text-lg font-li text-gray-600"
              href="#"
              >Contact Us<i class="fa-solid fa-angle-right ml-2 text-xl"></i
            ></a>
          </li>
        </ul>
        <div class="hidden lg:flex">
          <button
            class="bg-[#B68C5A;] hover:bg-[#ffa94d] duration-300 border-none outline-none text-lg text-white py-4 px-6 rounded-lg"
          >
            Free Consultation
          </button>
        </div>
        <!-- Bars Menu -->
        <div class="lg:hidden flex">
          <i class="fa-solid fa-bars text-3xl"></i>
        </div>
      </nav>
      <!-- Banner section start -->
      <section class=""></section>
    </header>
  </body>
</html>
